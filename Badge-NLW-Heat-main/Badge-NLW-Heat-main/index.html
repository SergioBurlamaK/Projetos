<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sergio Burlamaqui - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" 
    />

  <body>
    <main>
      <div class="conteiner">
        
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />

          <img src="https://lorempixel.com/185/185/people/" alt="Foto Pessoal" id="userImage"/>

        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink"href="https://github.com/maykbrito" target="_blank">
          <img src="images/github.svg" alt="icone github" />

          <p id="userBio">An instructor focused on helping pople start programming for web
          </p>

          </li>
          <li class="facebook">
            <a href="http://facebook.com/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>

    <script src="main.js"></script>
